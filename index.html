<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patins Animation</title>    
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top">
        <a href="#">
            <img src="assets/logo.svg" alt="logo">
        </a>
        <a href="#">
            <img src="assets/icons/shopping-bag.svg" alt="shopping-bag">
            <span>1</span>
        </a>
    </header>
    <!-- section hero -->
    <section class="hero">
        <div>
            <h1>
                Snitap, sua vida mais
                <div>
                    <span>radical</span>
                    <span>divertida</span>
                    <span>saudável</span>
                    <span>radical</span>
                </div>
            </h1>
            <div class="buttons">
                <!-- esse elemento possui 3 classes -->
                <a href="#" class="button buy shadow">
                    <img src="assets/icons/shopping-bag.svg" alt="shopping-bag">
                    COMPRAR AGORA
                </a>

                <a href="#" class="button play">
                    <span class="shadow">
                        <img src="assets/icons/play.svg" alt="play">
                    </span>
                    VEJA EM AÇÃO
                </a>
            </div>
        </div>

        <div>
            <div class="content">
                <img src="assets/hero/ellipse.svg" alt="ellipse">
                <img src="assets/hero/patins-image.png" alt="patins">
                <img src="assets/hero/stars-1.svg" alt="stars">
                <img src="assets/hero/stars-2.svg" alt="stars">
            </div>
        </div>
    </section>
    <!-- section banner -->
    <section class="banner">
        <div class="scroller bg-gradient-animate">
            <div class="rolling">
                <img src="assets/banner.svg" alt="patins">
            </div>
        </div>
    </section>

    <!-- section gallery -->
    <section class="gallery">
        <header>
            <span>GALERIA DE FOTOS</span>
            <h2>#usesnitap por ai</h2>
        </header>

        <div class="content">
            <!-- primeira imagem -->
            <figure>
                <img src="assets/images/01.png" alt="patins">
                <figcaption>
                    <img src="assets/images/person.png" alt="pessoa">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>
            <!-- segunda imagem -->
            <figure data-delay="">
                <img src="assets/images/02.png" alt="patins">
                <figcaption>
                    <img src="assets/images/person.png" alt="pessoa">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>

            <!-- terceira imagem -->
            <figure>
                <img src="assets/images/03.png" alt="patins">
                <figcaption>
                    <img src="assets/images/person.png" alt="pessoa">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>

            <!-- quarta imagem -->
            <figure data-delay="">
                <img src="assets/images/04.png" alt="patins">
                <figcaption>
                    <img src="assets/images/person.png" alt="pessoa">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <div class="logo">
            <img src="assets/logo.svg" alt="logo">
            Snitap
        </div>

        <nav>
            <a href="#">Sobre</a>
            <a href="#">Nossas lojas</a>
            <a href="#">Política de privacidade</a>
        </nav>

        <div class="social-links">
            <a href="#" title="instagram">
                <img src="assets/icons/instagram.svg" alt="instagram">                
            </a>
            <a href="#" title="facebook">
                <img src="assets/icons/facebook.svg" alt="facebook">                
            </a>
            <a href="#" title="youtube">
                <img src="assets/icons/youtube.svg" alt="youtube">                
            </a>
            <a href="#" title="tiktok">
                <img src="assets/icons/tiktok.svg" alt="tiktok">                
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
